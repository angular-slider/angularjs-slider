    <link rel="stylesheet" href="../dist/rzslider.css" />
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../rzslider.js"></script>


</head>

<body ng-controller="MainCtrl" style="min-height: 600px" >
<div tabset>
    <div tab heading="Tab1">
        Click Tab 2 <br/>
       Floor:  <input type="text" ng-model="priceSlider.floor"/><br/>
       Ceil:  <input type="text" ng-model="priceSlider.ceil"/><br/>
       Min:  <input type="text" ng-model="priceSlider.min"/><br/>
       Max:  <input type="text" ng-model="priceSlider.max"/><br/>

    </div>
    <div tab heading="Tab2" ng-click="$broadcast('reCalcViewDimensions')">
        <div style="background-color: #808080;margin-left: 50px;margin-right: 50px; padding: 30px;">

            <pre>{{ priceSlider | json }}</pre>

            <rzslider
                    rz-slider-floor="priceSlider.floor"
                    rz-slider-ceil="priceSlider.ceil"
                    rz-slider-model="priceSlider.min"
                    rz-slider-high="priceSlider.max"
                    rz-slider-step="{{priceSlider.step}}"></rzslider>

            <pre>{{ priceSlider2 }}</pre>

            <rzslider
                    rz-slider-floor="0"
                    rz-slider-ceil="450"
                    rz-slider-model="priceSlider2"
                    rz-slider-translate="translate"></rzslider>

            <pre>{{ alphabetTranslate(alphabet) }}</pre>

            <rzslider
                    rz-slider-floor="0"
                    rz-slider-ceil="alphabetMax"
                    rz-slider-model="alphabet"
                    rz-slider-translate="alphabetTranslate"></rzslider>

        </div>
    </div>
</div>
